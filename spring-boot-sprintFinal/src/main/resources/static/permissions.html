	<script type="text/javascript">
	var gList ;
	
	function traverseList(data){
	
		$.each(data, function(i, doctor) {
			var tdId = document.getElementById(doctor.accessByUserId);
			var data = 	fetchUser(doctor.accessByUserId);
			
				  $(tdId).append(data);

			
		});
		
	}
	
	 function fetchUser(data){
		var status = "";
		 $.ajax({
			  
			  
				type : "GET",
				// getUsers of role patient
				url : "http://localhost:8080/getUser/"+data,
				async:false,
				type : 'GET',
				success : function(result) {
					//alert("permission status : " +result );
					status =  result.firstName + " " + result.lastName + " [ " + result.email+" ]";
					
				},
				error : function(e) {
					alert("ERROR: ", e);
					console.log("ERROR: ", e);
				}
			});
		    	
		  
		  return status;
		    }


	
	
	$(document)
	.ready(
			function() {
				
				if(sessionStorage.getItem("userid") == null)
					{
					window.stop();
					
					window.location
					.replace("http://localhost:8080/home.html");
					alert("Please LogIn to continue..")
					}
			
	
	
	var session = sessionStorage.getItem("userid");
	var urls = "http://localhost:8080/permissionRequests/"+ session
 
    	
        $.ajax({
            method: 'GET',
            url: urls,
            headers: { "Accept": "application/json;odata=verbose" }
        }).success(function (data, status, headers, config) {
            
        	gList = data;
        
        	$.each(data, function(i, doctor){
        		
        		var dId = doctor.accessByUserId;
				var recordRow = '<tr>' +
									"<td id='"+doctor.accessByUserId+"'></td>" +
									/*'<td>' + doctor.lastName + '</td>' +

									"<td> <button class='btn btn-info' id='id1' onClick='submitReq("+dId+")'>Action </button> </td>"+
									'</tr>';
				$('#medRecords tbody').append(recordRow);
	        });
        	
        	traverseList(data);
        	
        });
   
	traverseList();
	  //document ends
    });
